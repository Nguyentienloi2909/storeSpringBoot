<!DOCTYPE html>
<html>
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="admin/fragments/header :: header"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h2 class="box-title">Thêm Loại Sản Phẩm</h2>
                </div>


                <form role="form" th:action="@{/admin/edit_category}" method="post" th:object="${category}">
                    <input type="hidden" class="form-control" id="exampleInputEmail1" th:value="${category.getIdCategory()}" th:field="*{idCategory}">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Category Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter category" th:field="*{categoryName}">
                            <div th:if="${eCategory != null}">
                                <ul style="padding-inline-start: 0">
                                    <p style="list-style: none; color:#932a2a; font-weight: 500"
                                       th:text="${eCategory}"></p>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Category Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" th:field="*{categoryStatus}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Hiển Thị
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="0" name="flexRadioDefault" id="flexRadioDefault2"  th:field="*{categoryStatus}" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Ẩn
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="admin/fragments/footer :: footer"></footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/js :: js"></div>

</body>
</html>
